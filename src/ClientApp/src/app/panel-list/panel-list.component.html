<h1>Panel List</h1>
<div *ngIf="panels">
    <div class="card" *ngFor="let panel of panels">
        <div class="card-body">
        <div class="row">
            <a [routerLink]="['/panels', panel.id]" class="card-title">{{panel?.name}}</a>
        </div>
        <div class="row">
            <span class="card-text">{{panel?.description}}</span>
        </div>  
        </div>      
    </div>
</div>
