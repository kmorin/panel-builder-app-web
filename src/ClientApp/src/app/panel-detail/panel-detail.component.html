<div class="card">
    <div class="card-body">
        <div class="row">
            <h5 class="card-title">{{panel.name}}</h5>
        </div>
        <div class="row">
            <span class="card-text">{{panel.description}}</span>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-danger text-align-right"
                (click)="deletePanel()">Delete</button>
        </div>
    </div>
</div>
