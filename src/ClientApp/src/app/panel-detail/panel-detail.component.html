<div class="card" *ngIf='panel'>
    <div class="card-header">
        {{panel.name}}
    </div>
    <div class="card-body">
        <h4 class="card-title">{{panel.id}}</h4>
        <p class="card-text">{{panel.distSystemName}}</p>
        <p class="card-text">{{panel.mounting}}</p>
        <div class="list-group" *ngIf="panel.circuits && panel.circuits.length">
            <a href="" class="list-group-item list-group-item-action disabled" *ngFor="let c of panel.circuits">{{c.number}}:{{c.description}} - {{c.load}}</a>
        </div>
        <button type="button" class="btn btn-secondary btn-danger" (click)="deletePanel()">Delete</button>
    </div>
    <div class="card-footer text-muted">
        Ratings   
    </div>
</div>
