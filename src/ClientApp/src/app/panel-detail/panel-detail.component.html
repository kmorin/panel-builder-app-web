<div class="card" *ngIf="panel">
    <div class="card-body">
        <div class="row">            
        </div>
        <div class="row">
            <h5 class="card-title">Name: {{panel.name}}</h5>
        </div>
        <div class="row">
            <span class="card-text">Id: {{panel.id}}</span>
        </div>
        <div class="row">
            <span class="card-text">Description: {{panel.description}}</span>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-danger text-align-right"
                (click)="deletePanel()">Delete</button>
        </div>
    </div>
</div>
